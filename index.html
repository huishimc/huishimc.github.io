<!DOCTYPE html>
<html>
<head>
    <title>huishi的主页</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cpte.css">
    <link rel="stylesheet" href="tpes.css">
    <link rel="stylesheet" href="song.css">
    <style>
        .center-text {
            text-align: center; /* 文本水平居中对齐 */
        }
        .search-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%; /* 容器宽度自适应 */
            max-width: 820px; /* 设置最大宽度 */
            margin: 0 auto; /* 水平居中 */
        }
        .search-container input[type="text"] {
            width: calc(100% - 150px); /* 根据按钮宽度自动调整搜索框宽度 */
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px; /* 为按钮留出空间 */
            box-sizing: border-box;
        }
        .search-container input[type="submit"] {
            min-width: 100px; /* 确保按钮宽度 */
            padding: 10px 30px;
            font-size: 16px;
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-container input[type="submit"]:hover {
            background-color: #005a9e;
        }
        .flex-container {
            text-align: center; /* 垂直居中对齐 */
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <h1 style="color: rgb(0, 204, 255);">个人网页</h1>
        <h2 style="color: rgb(0, 0, 0);">找到你最实用的工具</h2>
        <div class="search-container">
            <form action="https://cn.bing.com/search" method="get" target="_blank">
                <input type="text" name="q" placeholder="请输入要搜索的内容：" autocomplete="off">
                <input type="submit" value="必应搜索">
            </form>
        </div>
    </div>
    <!-- 导航栏结构 -->

    <div class="navbar">
        <a class="active" href="index.html">首页</a>
        <a href="homepage.html">关于</a>
        <a href="tplts.html">DeepSeek</a>
    </div>
    <div class="box">
        <!-- 内容保持不变 -->
        <img src="pit/001.jpg" alt="huishi6014的图像">
        <a class="ned" href="tplts.html">使用AI (R3API) </a>
        
    </div>
</body>
</html>
